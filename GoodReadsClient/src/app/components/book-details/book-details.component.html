<div class="container " #outlet #content>
  <div class="row">
    <div class="col-md-4 col-lg-3 ">
      <img class="rounded mx-auto d-block rounded cover shadow p-3 mb-5 " src="{{books.cover}}" alt="">
      <p style="text-align: center;">By {{books.author.fname}} {{books.author.lname}}</p>
      <star-rating style="text-align: center;" [value]="books.sumAvg/books.countAvg" [totalstars]="5"
        checkedcolor="gold" uncheckedcolor="gray" size="24px" (rate)="onRate($event)"></star-rating>
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01" (change)="changeStatus($event)">
          <option value="Currently Reading">Currently Reading</option>
          <option value="Want To Read">Want To Read</option>
          <option value="Read">Read</option>
        </select>
      </div>
    </div>
    <div class="col-md-8 col-lg-9">
      <h1 class="fw-bold text-center">{{books.name}}</h1>
      <h5>{{books.sumary}}</h5>
    </div>
  </div>
  <div class="related-books row d-flex  align-items-center">
    <h3 class="text ">Related Books</h3>
    <hr class="text">
    <a class="bookCover col-lg-2 col-sm-12 col-md-6" *ngFor="let book of relatedBooks | slice:0:6;"
      (click)='navigate(book._id)'>
      <img src="{{book.cover}}" class="bookCoverImg" alt="...">
      <div class="">
        <h5 class="text">{{book.name}}</h5>
      </div>
    </a>
  </div>
  <hr>
  <div *ngFor="let review of books.reviews" class="par">
    <p class="pra">{{review.user?.fname}} {{review.user?.lname}} </p>
    <p class="rev"> {{review.body}} </p>
  </div>

  <form action="" [formGroup]="ReviewForm" (ngSubmit)="onSubmit()" style="display: flex;;">

    <textarea formControlName="review" class="form-control" aria-label="With textarea" #review
      placeholder="Enter Your Review ..." required></textarea>

    <button type="submit" class="btn btn-danger" (click)='addReview(review.value)' [disabled]="ReviewForm.invalid">Add
      Review</button>

  </form>
  <br />
</div>
