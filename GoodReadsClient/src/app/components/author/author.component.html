<link
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="cardd">
  <div class="face face1">
    <div class="content">
      <div class="icon">
        <img src="{{ author.photo }}" alt="" />
      </div>
    </div>
  </div>
  <div class="face face2">
    <div class="content">
      <h3>
        <a [routerLink]="author._id.toString()" target="_blank">
          {{ author.fname }} {{ author.lname }}
        </a>
      </h3>
      <p
        [routerLink]="author._id.toString()"
        class="btn btn-danger mx-auto text-white p-2 mt-3"
      >
        Click For Details
      </p>
    </div>
  </div>
</div>

<style>
  body {
    /* padding: 10px; */
    /* padding: 0; */
    min-height: 100vh;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    background-color: #f1f1f1;
  }

  .cardd {
    position: relative;
    border-radius: 10px;
  }
  img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f00;
    transition: 0.5s;
    z-index: 1;
  }

  .cardd .face {
    width: 220px;
    height: 200px;
    transition: 0.5s;
  }
  .cardd .face.face1 {
    position: relative;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    transform: translateY(100px);
  }
  .cardd:hover .face.face1 {
    background: #ff0057;
    transform: translateY(0px);
  }
  .cardd .face.face1 .content {
    opacity: 1;
    transition: 0.5s;
  }
  .cardd:hover .face.face1 .content {
    opacity: 1;
  }
  .cardd .face.face1 .content i {
    max-width: 100px;
  }
  .cardd .face.face2 {
    position: relative;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
    transform: translateY(-100px);
  }
  .cardd:hover .face.face2 {
    transform: translateY(0);
  }
  .cardd .face.face2 .content p {
    margin: 0;
    padding: 0;
    text-align: center;
    color: #414141;
  }
  .cardd .face.face2 .content h3 {
    margin: 0 0 10px 0;
    padding: 0;
    color: #fff;
    font-size: 24px;
    text-align: center;
    color: #414141;
  }
  a {
    text-decoration: none;
    color: #414141;
    transition: 0.5s;
  }
</style>
